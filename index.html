<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File List</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        /* File list styles */
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .file-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .file-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .file-name {
            margin-top: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.2rem;
        }

        .file-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .file-link:hover {
            color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .file-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .file-list {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Files in Directory</h1>
        <ul class="file-list" id="file-list">
            <!-- Files will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Array of file names (you can update this list with actual files)
        const files = [
            { name: 'image1.jpg', type: 'image' },
            { name: 'document.pdf', type: 'file' },
            { name: 'file.txt', type: 'file' },
            { name: 'image2.png', type: 'image' },
            { name: 'anotherfile.docx', type: 'file' }
        ];

        const fileListElement = document.getElementById('file-list');

        files.forEach(file => {
            const listItem = document.createElement('li');
            listItem.className = 'file-item';

            if (file.type === 'image') {
                listItem.innerHTML = `
                    <img src="${file.name}" alt="${file.name}">
                    <div class="file-name">${file.name}</div>
                    <a href="${file.name}" class="file-link" target="_blank">View Image</a>
                `;
            } else {
                listItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <a href="${file.name}" class="file-link" target="_blank">Download File</a>
                `;
            }

            fileListElement.appendChild(listItem);
        });
    </script>
</body>
</html>
